modules:
    config:
        WebDriver:
            browser: chrome
            port: 9515 # ChromeDriver port
            window_size: 1920x1080
            capabilities:
              chromeOptions:
                args: ["disable-infobars", "headless","disable-gpu", "window-size=1920x1080"]
